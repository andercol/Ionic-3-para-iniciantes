<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Filme</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- Adicionar "padding" para aumentar a margem-->
  <ion-card *ngIf="filme">

    <ion-slides pager>
      <!--Slide de poster do filme-->

      <ion-slide *ngFor="let img of listaimg | slice: 0:6">
        <!-- o pipe slice define o limite de imagens a exibir-->
        <div>
          <img [src]="'https://image.tmdb.org/t/p/w500/' + img.file_path" class="slideimg">
        </div>

      </ion-slide>

    </ion-slides>
    <ion-row>
      <div col-4>
      <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.poster_path" class="poster">
      </div>
    <ion-item col-8>

        <h1 class="feed_title">{{ filme.title }} ({{ filme.release_date | date :"yyyy" }}) </h1>
        <!--<p class="feed_date">{{ filme.release_date }}</p>-->
      </ion-item>
    </ion-row>

    <ion-card-content>
      <p>Sinopse</p>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
    <ion-card-content>
      <p>Equipe t√©cnica principal</p>
    </ion-card-content>

  </ion-card>
</ion-content>
